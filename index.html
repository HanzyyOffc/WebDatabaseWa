<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Nomor ke GitHub</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #1e1e1e; color: #fff; }
    input, button {
      padding: 10px; border-radius: 8px; border: none;
      margin-right: 10px; font-size: 16px;
    }
    input { width: 250px; }
    button { background: #28a745; color: #fff; cursor: pointer; }
    .log { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>üì• Tambah Nomor ke Database (GitHub)</h2>
  <input type="text" id="nomor" placeholder="Masukkan nomor (cth: 62812xxx)" />
  <button onclick="addNumber()">Tambah</button>
  <div class="log" id="log"></div>

  <script>
    const GITHUB_TOKEN = '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'; // üö´ JANGAN GUNAKAN DI PRODUKSI!
    const REPO_OWNER = 'HanzyyOffc';
    const REPO_NAME = 'HanzyyOffc';
    const FILE_PATH = 'autenticator';

    async function addNumber() {
      const newNumber = document.getElementById('nomor').value.trim();
      const log = document.getElementById('log');
      if (!/^628[0-9]{6,}$/.test(newNumber)) {
        log.innerHTML = '‚ùå Format nomor tidak valid!';
        return;
      }

      const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
      try {
        const res = await fetch(apiUrl, {
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            Accept: 'application/vnd.github.v3+json'
          }
        });
        const data = await res.json();
        const content = atob(data.content);
        const jsonData = JSON.parse(content);

        if (!jsonData.dbny.includes(newNumber)) {
          jsonData.dbny.push(newNumber);
          const updatedContent = btoa(JSON.stringify(jsonData, null, 2));

          const updateRes = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
              Authorization: `token ${GITHUB_TOKEN}`,
              Accept: 'application/vnd.github.v3+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: `Menambahkan nomor ${newNumber}`,
              content: updatedContent,
              sha: data.sha
            })
          });

          if (updateRes.ok) {
            log.innerHTML = `‚úÖ Nomor ${newNumber} berhasil ditambahkan ke database!`;
          } else {
            log.innerHTML = `‚ùå Gagal update: ${updateRes.statusText}`;
          }
        } else {
          log.innerHTML = `‚ö†Ô∏è Nomor ${newNumber} sudah ada di database.`;
        }
      } catch (err) {
        log.innerHTML = '‚ùå Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
